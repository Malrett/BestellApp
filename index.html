<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <title>BestellApp</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
  </head>
  <body onload="init()">
    <header><img src="./assets/img/Logo.png" alt="" /></header>
    <main>
      <div class="content_container">
        <section class="restaurant_head">
          <img class="restaurant_img" src="./assets/img/tagliatelle-5154360_1280.jpg" alt="fresh tagliatelle" />
          <img class="overlapping_img" src="./assets/img/tomato-3426927_640.jpg" alt="" />
        </section>
        <section class="restaurant_details">
          <h1>Pasta Fresca</h1>
          <div class="restaurant_rating">Bewertung (4.8 von 5 Sternen)</div>
        </section>
        <section class="category_selection">
          <p onclick="showMenu('starters_container', 'dishes_container', 'starters_img', 'main_course_img')">Vorspeisen</p>
          <p onclick="showMenu('dishes_container', 'starters_container', 'main_course_img', 'starters_img')">Hauptgerichte</p>
        </section>
        <section>
          <img id="starters_img" src="./assets/img/antipasta.jpg" alt="" class="dishes_img" />
          <div class="dishes_layout" id="starters_container"></div>
        </section>
        <section>
          <img id="main_course_img" src="./assets/img/noodles.jpg" alt="" class="dishes_img d_none" />
          <div class="dishes_layout d_none" id="dishes_container"></div>
        </section>
      </div>
      <div class="basket_container">
        <h2 class="basket_headline border_bottom">Warenkorb</h2>
        <div id="basket" class="basket"></div>
        <div id="sumTotal" class="total_amount border_top d_none"></div>
      </div>
      <div id="basket_overlay_container" class="basket_overlay_container d_none">
        <div onclick="toggleBasketOverlay('respBasketButton')" class="basket_overlay_headline border_bottom">Warenkorb</div>
        <div id="basket_overlay" class="basket margin_left"></div>
        <div id="sumTotal_overlay" class="total_amount_overlay border_top d_none"></div>
      </div>
      <div class="button_container"><button onclick="toggleBasketOverlay('respBasketButton')" id="respBasketButton" class="show_basket_overlay">Warenkorb</button></div>
      <div id="legal_overlay_container" class="d_none"></div>
    </main>
    <footer>
      © 2025 Malte Rettberg
      <p onclick="showPolicy()">Datenschutzerklärung</p>
      <p onclick="showImprint()">Impressum</p>
    </footer>
  </body>
</html>
