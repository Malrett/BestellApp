<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>
    <title>BestellApp</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
  </head>
  <body onload="init()">
    <header><img src="./assets/img/Logo.png" alt="" /></header>
    <main>
      <section class="restaurant_head">
        <img
          class="restaurant_img"
          src="./assets/img/tagliatelle-5154360_1280.jpg"
          alt="fresh tagliatelle"
        />
        <img
          class="overlapping_img"
          src="./assets/img/tomato-3426927_640.jpg"
          alt=""
        />
      </section>
      <section class="restaurant_details">
        <h1>Pasta Fresca</h1>
        <div class="restaurant_rating">Bewertung (4.8 von 5 Sternen)</div>
      </section>
      <section class="restaurant_dishes" id="dishes_container"></section>
      <section
        class="restaurant_sidedishes"
        id="side_dishes_container"
      ></section>
      <section class="basket"></section>
    </main>
    <footer></footer>
  </body>
</html>
